<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno || 15-16</title>
    <link rel="shortcut icon" href="./images/png/site-title-logo.png" type="image/x-icon">
    <!-- STYLES CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <a class="site-logo" href="./index.html">
                <img class="site-logo__img" src="./images/svg/site-logo.svg" alt="site logotip" width="177" height="50">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Home</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">About Us</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Services</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Pages</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <button class="bars-btn">
                <img class="bars-btn__img" src="./images/png/bars-icon.png" alt="burger line" width="40" height="40">
            </button>
        </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main">

        <!-- HERO -->
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__text-wrapper">
                    <h1 class="hero__title">Let's Create Your Dream Interior</h1>
                    <p class="hero__text">The world needs innovators and problem solvers who turn challenges into greater opportunities.</p>
                    <a class="hero__btn site-btn" href="#">
                        <span>Get Started</span>
                        <span class="site-btn__icon">
                            <svg width="28" height="5" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="m2 3 24-1" stroke="#CDA274" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/></svg>
                            <svg width="14" height="40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.22 2 13 19.82 2 38" stroke="#CDA274" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/></svg>
                        </span>
                    </a>
                </div>
            </div>
        </section>
        <!-- HERO END -->

    </main>
    <!-- MAIN END -->
</body>
</html>
